<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Minecraft Server Ecosystem Explorer</title>
        <style>
            :root {
                --bg: #0b0f14;
                --ink: #e7ecf3;
                --muted: #9aa7b6;
            }
            * {
                box-sizing: border-box;
            }
            html,
            body {
                height: 100%;
            }
            body {
                margin: 0;
                color: var(--ink);
                background: var(--bg);
                font:
                    16px/1.45 system-ui,
                    -apple-system,
                    "Segoe UI",
                    Roboto,
                    Helvetica,
                    Arial,
                    sans-serif;
            }
            header {
                padding: 16px 20px;
                border-bottom: 1px solid #1d2331;
                position: sticky;
                top: 0;
                background: #0d121a;
            }
            h1 {
                margin: 0 0 6px;
                font-size: 18px;
            }
            p {
                margin: 0;
                color: var(--muted);
                font-size: 14px;
            }
            main {
                max-width: 1400px;
                margin: 0 auto;
                padding: 16px;
            }
            .frame {
                background: #101623;
                border: 1px solid #1b2331;
                border-radius: 14px;
                padding: 8px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            }
            .frame img,
            .frame object,
            .frame iframe,
            .frame svg {
                display: block;
                width: 100%;
                height: auto;
            }
            .hint {
                color: var(--muted);
                font-size: 13px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Bukkit / Spigot / Paper — draft</h1>
            <p>
                Built from <code>main.d2</code>. If you see nothing below, the
                build hasn’t run yet.
            </p>
        </header>
        <main>
            <div class="frame">
                <!-- The workflow writes dist/diagram.svg next to index.html -->
                <img
                    src="diagram.svg"
                    alt="Ecosystem diagram generated from main.d2"
                />
            </div>
            <div class="hint">
                Tip: edit <code>main.d2</code>, push, and Pages will rebuild
                automatically.
            </div>
        </main>
    </body>
</html>
