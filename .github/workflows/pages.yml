# .github/workflows/pages.yml
name: Pages (D2 â†’ SVG)

on:
  push:
    branches: [main]
    paths:
      - main.d2
      - main.html
      - .github/workflows/pages.yml
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  D2_VERSION: v0.6.7
  D2_TARBALL: d2-v0.6.7-linux-amd64.tar.gz
  D2_URL: https://github.com/terrastruct/d2/releases/download/v0.6.7/d2-v0.6.7-linux-amd64.tar.gz

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install D2 (pinned tarball)
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.local/bin"
          tmp="$(mktemp -d)"
          curl -fsSL "$D2_URL" -o "$tmp/$D2_TARBALL"
          tar -xzf "$tmp/$D2_TARBALL" -C "$tmp"
          # copy the d2 binary from whatever directory it extracted to
          install -m 0755 "$(find "$tmp" -type f -name d2 | head -n1)" "$HOME/.local/bin/d2"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          d2 --version

      - name: Build static files
        run: |
          set -euo pipefail
          mkdir -p dist
          d2 --layout elk main.d2 dist/diagram.svg
          cp main.html dist/index.html
          ls -la dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-24.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
