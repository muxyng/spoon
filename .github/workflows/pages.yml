# .github/workflows/pages.yml
name: Pages (D2 â†’ SVG)

on:
  push:
    branches: [main]
    paths:
      - main.d2
      - main.html
      - .github/workflows/pages.yml
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Ensure D2 in PATH (fast install if missing)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.local/bin"
          if ! command -v d2 >/dev/null 2>&1; then
            curl -fsSL https://d2lang.com/install.sh | sh -s -- -d "$HOME/.local/bin"
          fi
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          d2 --version

      - name: Build static files
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          d2 --layout elk main.d2 dist/diagram.svg
          cp main.html dist/index.html
          ls -la dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-24.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
