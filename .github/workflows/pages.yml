name: Pages (D2 → SVG)

on:
  push:
    branches: [main]
    paths:
      - main.d2
      - main.html
      - .github/workflows/pages.yml
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  D2_VERSION: v0.7.1
  D2_TARBALL: d2-v0.7.1-linux-amd64.tar.gz
  D2_URL: https://github.com/terrastruct/d2/releases/download/v0.7.1/d2-v0.7.1-linux-amd64.tar.gz

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install D2 (pinned tarball)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.local/bin"
          tmp="$(mktemp -d)"
          echo "Downloading $D2_URL"
          curl -fsSL "$D2_URL" -o "$tmp/$D2_TARBALL"
          # extract (warnings about extended headers are harmless)
          tar -xzf "$tmp/$D2_TARBALL" -C "$tmp"
          # find the binary no matter the internal folder structure
          D2BIN="$(find "$tmp" -type f -name d2 -perm -111 | head -n1)"
          if [[ -z "${D2BIN:-}" ]]; then
            echo "❌ Could not locate d2 binary inside tarball"
            find "$tmp" -maxdepth 2 -type f | sed 's/^/  /'
            exit 1
          fi
          install -m 0755 "$D2BIN" "$HOME/.local/bin/d2"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Check d2
        shell: bash
        run: |
          set -euo pipefail
          which d2
          d2 --version

      - name: Build static files
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          d2 --layout elk main.d2 dist/diagram.svg
          cp main.html dist/index.html
          ls -la dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-24.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
